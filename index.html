<!DOCTYPE html>
  <html>
    <head></head>
    <body>

      <button>New Sketch</button>

      <div id="grid-container">

      </div>

      <style>
        .box {
          height: 100%;
          width: 100%;
          border: 1px solid black;
        }
        #grid-container {
          display: grid;
          grid-template: repeat(16, 1fr) / repeat(16, 1fr);
          width: 500px;
          height: 500px;
          border: 3px solid green;
        }
        .hover {
          background-color: blue;
        }
      </style>

      <script src="script.js"></script>
    </body>
  </html>
